<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - Cà Phê Ngon</title>
  <link rel="stylesheet" href="../css/lienhe.css">
  
  <script>
  function toggleMenu() {
    const nav = document.getElementById('mainNav');
    nav.classList.toggle('show');
  }
  </script>
</head>
<body>

  <!-- Header -->
<header class="header">
  <div class="logo">Cà Phê Ngon</div>
  
  <!-- Nút menu 3 gạch -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  
  <nav class="nav" id="mainNav">
    <a href="index.html">TRANG CHỦ</a>
    <a href="uudai.html">ƯU ĐÃI</a>
    <a href="lienhe.html">LIÊN HỆ</a>
    <a href="dangnhap.html">ĐĂNG NHẬP</a>
    <a href="giohang.html">GIỎ HÀNG</a>
  </nav>
</header>


  <!-- Liên hệ -->
  <section class="contact-section">
    <h1>LIÊN HỆ VỚI CHÚNG TÔI</h1>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ tên...">
      </div>

      <div class="form-group">
        <label for="email">Email liên hệ</label>
        <input type="email" id="email" name="email" placeholder="Nhập email...">
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" name="address" placeholder="Nhập địa chỉ...">
      </div>

      <div class="form-group">
        <label for="message">Lời nhắn</label>
        <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung..."></textarea>
      </div>

      <button type="submit">GỬI THÔNG TIN</button>
    </form>
  </section>

</body>
</html>
