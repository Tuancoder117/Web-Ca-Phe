<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh Toán - Cà Phê Ngon</title>
  <link rel="stylesheet" href="../css/thanhtoan.css">
  
  <script>
  function toggleMenu() {
    const nav = document.getElementById('mainNav');
    nav.classList.toggle('show');
  }
  </script>
</head>
<body>

  <!-- Header -->
  <header class="header">
  <div class="logo">Cà Phê Ngon</div>
  
  <!-- Nút menu 3 gạch -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  
  <nav class="nav" id="mainNav">
    <a href="index.html">TRANG CHỦ</a>
    <a href="uudai.html">ƯU ĐÃI</a>
    <a href="lienhe.html">LIÊN HỆ</a>
    <a href="dangnhap.html">ĐĂNG NHẬP</a>
    <a href="giohang.html">GIỎ HÀNG</a>
  </nav>
</header>


  <!-- Form thanh toán -->
  <section class="checkout-section">
    <h1>Thông Tin Thanh Toán</h1>
    
    <form class="checkout-form">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" required>

      <label for="address">Địa chỉ giao hàng</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="payment">Phương thức thanh toán</label>
      <select id="payment" required>
        <option value="">-- Chọn phương thức --</option>
        <option value="cod">Thanh toán khi nhận hàng (COD)</option>
        <option value="bank">Chuyển khoản ngân hàng</option>
        <option value="momo">Ví MoMo</option>
      </select>

      <div class="total">Tổng cộng: <strong>100.000₫</strong></div>

      <button type="submit" class="submit-btn">XÁC NHẬN ĐẶT HÀNG</button>
    </form>
  </section>

</body>
</html>
